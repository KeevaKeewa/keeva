<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fullscreen Embed</title>
  <style>
    html, body, iframe {
      margin: 0; padding: 0; height: 100%; width: 100%; border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <iframe src="https://keeva.framer.media/" allowfullscreen></iframe>
</body>
</html>
